# 设置一个缓存区static
proxy_cache_path /Users/Zhuanz/sync/code/nginx-learning/cache keys_zone=static:10m;

# 反向代理到后台服务器
server {
    listen 8001;
    server_name localhost;

    location / {
        proxy_pass http://localhost:8088;

        # nginx的主机地址
        proxy_set_header Host $http_host;
        # 用户端真实的IP，即客户端IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 对于动态请求，设置缓冲，不设置缓存
        proxy_buffering on;
        proxy_buffers 16 4k;
        proxy_buffer_size 2k;
        proxy_cache off;
    }

    # 精确匹配，匹配优先级最高
    location = /ie.html {
        # 对于静态资源，设置cache
        proxy_cache static;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404      1m;
        proxy_cache_valid any 5m;
        
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }

    # 前缀匹配，匹配优先级第二高
    location ^~ /fonts/ {
        # 对于静态资源，设置cache
        proxy_cache static;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404      1m;
        proxy_cache_valid any 5m;

        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }

    # 正则匹配，匹配优先级第三高
    location ~ \.(css|js|png|jpg|gif|ico) {
        # 对于静态资源，设置cache
        proxy_cache static;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404      1m;
        proxy_cache_valid any 5m;
        
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }
}