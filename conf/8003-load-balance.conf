server {
    listen 8003;
    server_name localhost;

    # 放在server块里面，是全局重定向
    return 301 https://127.0.0.1:8004;

    location / {
        proxy_pass http://ruoyi-apps;
    }


    location = /ie.html {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }
    location ^~ /fonts/ {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }
    location ~ \.(css|js|png|jpg|gif|ico) {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }
}