server {
    listen 8002;
    server_name localhost;

    # 精确匹配，匹配优先级最高
    location = /ie.html {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }

    # 前缀匹配，匹配优先级第二高
    location ^~ /fonts/ {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }

    # 正则匹配，匹配优先级第三高
    location ~ \.(css|js|png|jpg|gif|ico) {
        root /Users/Zhuanz/sync/code/nginx-learning/www;
    }

    # 无修饰符的前缀匹配，匹配优先级最低
    location / {
        proxy_pass http://localhost:8080/;
    }
}